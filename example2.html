<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación Pipa de Gas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #016937;
    }
    .section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #016937;
      border-left: 5px solid #016937;
      padding-left: 10px;
    }
    .docs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .doc {
      width: 48%;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 5px;
      text-align: center;
    }
    .doc img {
      max-width: 100%;
      border-radius: 6px;
    }
    .doc a {
      display: block;
      color: #016937;
      font-weight: bold;
      margin-top: 4px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    @media(max-width: 835px) {
        .docs{
            justify-content: center;
        }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Documentos de Verificación</h1>
    <p>Pipa 456 - Placas XYZ-789</p>
  </div>

  <div class="section">
    <h2>Conductor</h2>
    <div class="docs">
      <div class="doc">
        <img src="./ine.jpg" alt="INE">
        <a href="./ine.jpg">Ver INE</a>
      </div>
      <div class="doc">
        <img src="./licenciaConducir.jpg" alt="Licencia">
        <a href="./licenciaConducir.jpg">Ver Licencia</a>
      </div>
      <div class="doc">
        <img src="./csf.webp" alt="Constancia">
        <a href="./csf.pdf">Ver Constancia</a>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Pipa</h2>
    <div class="docs">
      <div class="doc">
        <img src="./facturaPipa.webp" alt="Factura">
        <a href="./facturaPipa.webp">Ver Factura</a>
      </div>
      <div class="doc">
        <img src="./seguroPipa.webp" alt="Seguro">
        <a href="./seguroPipa.webp">Ver Seguro</a>
      </div>
      <div class="doc">
        <img src="./dictamen.webp" alt="Dictamen">
        <a href="./dictamen.webp">Ver Dictamen</a>
      </div>
    </div>
  </div>

  <footer>
    Actualizado el 13 de octubre de 2025
  </footer>
</body>
</html>
